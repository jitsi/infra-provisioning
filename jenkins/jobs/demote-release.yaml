- job:
    name: demote-release
    display-name: demote release JVB pools
    concurrent: true
    parameters:
      - string:
          name: ENVIRONMENT
          description: "Environment to demote JVB pools in"
          trim: true
      - string:
          name: RELEASE_NUMBER
          description: "Release number to demote"
          trim: true
      - string:
          name: CLOUDS
          description: "Clouds to demote JVB pools in"
          trim: true
      - string:
          name: VIDEO_INFRA_BRANCH
          default: main
          description: "Controls checkout branch for infra repos, defaults to 'main'."
          trim: true
      - string:
          name: CLOUD_PROVIDER
          default: oracle
          description: "Cloud Provider, defaults to 'oracle'"
          trim: true
      - string:
          name: JVB_VERSION
          description: "Controls the version of JVB to launch for global pools"
          trim: true
      - string:
          name: DRAIN_WAIT_PERIOD
          description: "Seconds to wait before deleting local and remote pools after drain"
          default: 21600
          trim: true
      - string:
          name: INFRA_CONFIGURATION_REPO
          default: git@github.com:jitsi/infra-configuration.git
          description: "Repo for configuration code (ansible etc), defaults to 'git@github.com:jitsi/infra-configuration.git'."
          trim: true
      - string:
          name: INFRA_CUSTOMIZATIONS_REPO
          default: git@github.com:jitsi/infra-customizations.git
          description: "Repo with customized configurations, defaults to 'git@github.com:jitsi/infra-customizations.git'."
          trim: true

    project-type: pipeline
    sandbox: true
    pipeline-scm:
      scm:
        - git:
            url: git@github.com:jitsi/infra-provisioning.git
            credentials-id: "video-infra"
            branches:
              - "origin/${{VIDEO_INFRA_BRANCH}}"
            browser: githubweb
            browser-url: https://github.com/jitsi/infra-provisioning
            submodule:
              recursive: true
      script-path: jenkins/groovy/demote-release/Jenkinsfile
      lightweight-checkout: true